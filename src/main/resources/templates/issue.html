<div th:fragment="report">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <div th:insert="../templates/navbar :: navbar"></div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Dear submitter!</strong> Please describe the problem in detail, it will make the work of your colleagues
        easier.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div style="text-align: center;">

        <div>
            <h3>New issue</h3>
        </div>

        <form th:object="${issue}" th:action="@{/issues/create}" method="post"
              style="display: inline-block; text-align: left; width: 80%">
        </form>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group  mb-3 mt-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" th:placeholder="${Date}" aria-label="Code"
                           aria-describedby="basic-addon1">
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="Status">Status</label>
                    </div>
                    <select class="custom-select" id="Status">
                        <option selected>Select a status</option>
                        <option value="1">Open</option>
                        <option value="2">In progress</option>
                        <option value="3">Done</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="Type">Type</label>
                    </div>
                    <select class="custom-select" id="Type">
                        <option selected>Select a type</option>
                        <option value="1">Task</option>
                        <option value="2">Error</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="Contractor">Contractor</label>
                    </div>
                    <select class="custom-select" id="Contractor">
                        <option selected>Select a The Contractor</option>
                        <option value="1">Unassigned</option>
                        <option value="2">Assigned</option>
                    </select>
                </div>
            </div>

            <div class="col-8">
                <div class="mb-3 mt-3">
                    <label for="Problem" class="form-label" style="color: #856404;">Describe the task</label>
                    <textarea class="form-control" id="Problem" rows="6"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="position-absolute top-0 start-100 translate-middle">
        <button type="button" class="btn btn-success" style="margin-left:1190px">Create</button>
    </div>
</div>

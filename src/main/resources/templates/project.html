<div th:fragment="project"
     xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div th:insert="../templates/navbar :: navbar"></div>

    <div style="text-align: center;">

        <div>
            <h3 th:text="${editMode} ? 'Edit project' : 'Create new project'">Project management</h3>
        </div>

        <form th:object="${project}" th:action="@{/projects/create}" method="post"
              style="display: inline-block; text-align: left; width: 80%">

            <div class="form-group">
                <label for="name">Name</label>
                <input required id="name" type="text" class="form-control" th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="code">Project code</label>
                <input required id="code" type="text" class="form-control" th:field="*{code}">
            </div>

            <div class="form-group">
                <label for="description">Project description</label>
                <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="enabled" th:field="*{enabled}" checked>
                    <label class="form-check-label" for="enabled">Active</label>
                </div>
            </div>

            <input type="hidden" th:field="*{id}"/>
            <button class="btn btn-primary" th:text="${editMode} ? 'Save changes' : 'Create'" type="submit">Submit
            </button>

        </form>

    </div>
</div>

<div th:fragment="myAccount">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <div th:insert="../templates/navbar :: navbar"></div>

    <form style="margin-right: 500px; margin-left: 500px; margin-top: 150px;">
        <ul class="list-group list-group-flush" style="margin-bottom: 10px">
            <li class="list-group-item">Your username</li>
        </ul>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">New username</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="New username" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">New password</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Password" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
